<style>
	body {margin:0px; padding:0px; background-color:#ccc;}
	#myCanvas {position:absolute; background-color:#000;}
</style>

<script>

// SCALING OPTIONS
// "none"		sets canvas and stage to dimensions and does not scale if window changes
// "fit"		sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"		sets canvas and stage to window size (canvas is actually set to screen size)

var scaling = "fit"; // fit scales to fit the browser window while keeping the aspect ratio
var width = 640;
var height = 960;
var frame = new zim.Frame(scaling, width, height); 
frame.on("ready", function() {	
	zog("ready from ZIM Frame");
	
	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;

	// put your code here (you can delete this code)
	
	var button = new zim.Button(120,60,"ZIM");
	zim.centerReg(button, stage); // optionally centering position too
	button.on("click", function() {
		zgo("http://zimjs.com");
	});
	stage.addChild(button);
	
	
	
	stage.update();	
	
}); // end of ready
</script>
</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
